<h1>Menu {{flag}}</h1>
<button (click)="on()" class="btn btn-warning m-2" type="button">Bật</button>
<button (click)="off()" class="btn btn-warning m-2" type="button">Tắt</button>
<ul *ngIf="flag">
  <li *ngFor="let m of menu;let i = index;">
    <img src="{{menu[i].icon}}"width="50"/>
    {{menu[i].name}}
  </li>
</ul>
